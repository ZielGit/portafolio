<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS / Bootswatch-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Place your kit's code here -->
    <script src="https://kit.fontawesome.com/70ed03d184.js" crossorigin="anonymous"></script>

    <!-- Fuente de google Raleway -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    <!-- Libreria para efecto ekko lightbox -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">

    <title>Portafolio - Vilcahuamán Rojas Frans</title>
  </head>
  <body>
    
    <div class="container-fluid">
      <header id="main-header">
        <div class="row g-0">
          <div class="col-lg-3 col-md-3">
            <img src="img/img-frans.jpg" class="img-rounded img-thumbnail mt-3" alt="">
          </div>

          <div class="col-lg-9 col-md-9 mt-3">
            <div class="d-flex flex-column">
              <div class="p-5 bg-dark text-white">
                <div class="d-flex flex-row justify-content-between align-items-center">
                  <h2 id="nombre">
                    Vilcahuamán Rojas Frans
                  </h2>
                  <div class="d-none d-md-block">
                    <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
                  </div>

                  <div class="d-none d-md-block">
                    <a href="#" class="text-white"><i class="fab fa-facebook"></i></a>
                  </div>

                  <div class="d-none d-md-block">
                    <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
                  </div>
                  <div class="d-none d-md-block">
                    <a href="https://github.com/ZielGit" class="text-white"><i class="fab fa-github"></i></a>
                  </div>
                </div>
                <div class="p-4 bg-black">
                  <h4 class="font-italic">Desarrollador</h4>
                </div>

                <div>
                  <div class="d-flex flex-row text-white align-items-stretch text-center">
                    <div class="item p-4 bg-primary" data-toggle="collapse" data-target="#inicio">
                      <i class="fas fa-home fa-2x d-block"></i>
                      <span class="d-none d-sm-block">Inicio</span>
                    </div>

                    <div class="item p-4 bg-success" data-toggle="collapse" data-target="#curriculum">
                      <i class="fas fa-graduation-cap fa-2x d-block"></i>
                      <span class="d-none d-sm-block">Curriculum</span>
                    </div>

                    <div class="item p-4 bg-warning" data-toggle="collapse" data-target="#trabajos">
                      <i class="fas fa-folder-open fa-2x d-block"></i>
                      <span class="d-none d-sm-block">Trabajos</span>
                    </div>

                    <div class="item p-4 bg-danger" data-toggle="collapse" data-target="#contacto">
                      <i class="fas fa-envelope fa-2x d-block"></i>
                      <span class="d-none d-sm-block">Contacto</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- INICIO -->
      <div class="collapse show" id="inicio">
        <div class="card card-body bg-primary text-white py-5">
          <h2>Bienvenidos a mi Portafolio</h2>
          <p class="lead">Experiencia en desarrollo</p>
        </div>

        <div class="card card-body mt-2 py-5">
          <h3>Habilidades</h3>
          <p>Manejo de las siguientes tecnologias para el desarrollo de software</p>
          <br>

          <div class="row">
            <div class="col-sm-12 col-md-6">
              <h4>Html 5</h4>
              <div class="progress mb-3">
                <div class="progress-bar bg-success" style="width:100%;"></div>
              </div>
              <h4>Css 3</h4>
              <div class="progress mb-3">
                <div class="progress-bar bg-success" style="width:90%;"></div>
              </div>
              <h4>Bootstrap 5</h4>
              <div class="progress mb-3">
                <div class="progress-bar bg-success" style="width:90%;"></div>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <h4>C#</h4>
              <div class="progress mb-3">
                <div class="progress-bar bg-success" style="width:80%;"></div>
              </div>
              <h4>PHP</h4>
              <div class="progress mb-3">
                <div class="progress-bar bg-success" style="width:90%;"></div>
              </div>
              <h4>Java</h4>
              <div class="progress mb-3">
                <div class="progress-bar bg-success" style="width:90%;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- FOOTER -->
      <footer class="mt-2 p-5 bg-primary text-white">
        <div class="row">
          <div class="col-sm-12 text-right">
            <a href="#" class="btn btn-outline-light">
              <i class="fas fa-cloud">Descargar Curriculum</i>
            </a>
          </div>
        </div>
      </footer>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- ekko lightbox -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>

  </body>
</html>
